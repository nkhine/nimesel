{% extends "bootstrap-starter.html" %}

{% block head_include %}
<link href="/css/libs/openid.css" rel="stylesheet">	
{% endblock head_include %}

{% block scripts %}
	<script src="/js/mylibs/openid-fr.js"></script>
		
	<script> 
        $(document).ready(function() {
        	openid.init('openid_identifier');
        });
	</script>
{% endblock %}

{% block main %}
	<!-- Simple OpenID Selector --> 
	<form action="/login" method="get" id="openid_form"> 
		<input type="hidden" name="action" value="verify" /> 
		{% if continue_to %}<input type="hidden" name="continue" value="{{ continue_to }}" />{% endif %}		
		<fieldset> 
			<legend>Connectez-vous ou Créez un compte gratuitement</legend> 
			<div id="openid_choice"> 
				<p>Ou utilisez votre compte:</p> 
				<div id="openid_btns"></div> 
			</div> 
			<div id="openid_input_area"> 
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://" /> 
				<input class="btn" style="background-color: red;" id="openid_submit" type="submit" value="Se connecter" class="btn btn-primary"/> 
			</div> 
			<noscript> 
				<p>OpenID est un système d'authentification décentralisé qui permet l'authentification unique, ainsi que le partage d'attributs.
				Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript> 
		</fieldset> 
	</form> 
	<!-- /Simple OpenID Selector --> 
	
{% endblock main %}
