{% extends "bootstrap-starter.html" %}

{% block main %}
<h2>Account Setup</h2>
<form action="{{setup_uri}}" method="post" class="well">
    <input type="hidden" name="continue" value="{{ target_url }}" />
    <div class="control-group">
        <label class="control-label" for="fullname">Nom:</label>
        <div class="controls">
            <input required="required" type="text" name="fullname" value="{{ prefs.fullname }}" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="username">Nom d'utilisateur:</label>
        <div class="controls">
            <input required="required" type="text" name="username" value="{{ prefs.nickname }}" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="email">Courriel:</label>
        <div class="controls">
            <input required="true" type="email" name="email" value="{{ prefs.email }}" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="subscribe">Abonnement:</label>
        <div class="controls">
            <label class="checkbox">
            <input type="checkbox" name="subscribe" id="subscribe" checked />
            Abonnez-vous à notre newsletter.
            </label>
        </div>
    </div>
    <div class="form-actions">
        <input class="btn btn-primary" type="submit" class="button" value="Creé" />
    </div>
</form>

{% endblock %}
